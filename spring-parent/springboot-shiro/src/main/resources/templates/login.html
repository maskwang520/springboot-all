<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 注意:默认的html meta标签没有结束符,需要手动添加,否则会报错 -->
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form th:action="@{/login}" th:object="${user}" method="post" >
        <p>账号：<input type="text" name="username" /></p>
        <p th:if="${#fields.hasErrors('username')}" style="font-size:10;color: red;" th:errors="*{username}">Name Error</p>
        <p>密码：<input type="text" name="password"/></p>
        <p th:if="${#fields.hasErrors('password')}" style="font-size:10;color: red;" th:errors="*{password}">Password Error</p>
        <p><input type="submit" value="登录"/></p>
    </form>
</body>
</html>
